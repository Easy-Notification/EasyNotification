name: .NET CI

on:
  push:
    branches: [ master ]
    if: "!(contains(github.event.head_commit.message, 'doc:') || contains(github.event.head_commit.message, 'chore:')) || contains(github.event.head_commit.message, '!forceCi')"
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          EasyNotification/bin/Release
        retention-days: 7